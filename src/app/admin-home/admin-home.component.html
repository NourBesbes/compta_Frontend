<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.username}}!</h1>
    <p>Admin Home</p>
    <h3>All registered companies:</h3>
    <ul>
        <li *ngFor="let companie of companies">
            {{companie.name}}
            <a (click)="deleteCompani(companie._id)">Delete</a>
        </li>
    </ul>
  <p><a (click)="logOut()">Logout</a></p>
     <button type="submit" (click)="logOut()" >Out</button>
</div>
